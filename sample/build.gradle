apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.su.workbox.sample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [MODULE_NAME: project.getName()]
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    debugAnnotationProcessor project(':compiler')
    debugApi project(':workbox')
    releaseApi project(':workbox-no-op')
    api project(':annotations')
    api 'com.android.support:appcompat-v7:' + rootProject.ext.supportVersion
    api 'com.android.support:preference-v7:' + rootProject.ext.supportVersion
    api 'com.alibaba:fastjson:' + rootProject.ext.fastjson
    //OkHttp
    api 'com.squareup.okhttp3:okhttp:' + rootProject.ext.okhttp
    api 'com.squareup.okhttp3:logging-interceptor:' + rootProject.ext.okhttp
    debugApi 'com.readystatesoftware.chuck:library:1.1.0'
    releaseApi 'com.readystatesoftware.chuck:library-no-op:1.1.0'
    api 'org.mozilla:rhino:1.7.9'
}
