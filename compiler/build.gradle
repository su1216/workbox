apply plugin: 'java-library'
apply plugin: 'maven-publish'

ext {
    libName = "compiler"
}

dependencies {
    api project(path: ':annotations')
    api 'com.google.auto.service:auto-service:1.0.1'
    annotationProcessor 'com.google.auto.service:auto-service:1.0.1'
    implementation 'com.google.code.gson:gson:' + rootProject.ext.gson
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = rootProject.ext.libGroup
            artifactId = 'plugin'
            version = rootProject.ext.version
        }
    }
}

java {
    sourceCompatibility = rootProject.ext.sourceCompatibilityVersion
    targetCompatibility = rootProject.ext.sourceCompatibilityVersion
}
