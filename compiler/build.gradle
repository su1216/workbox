apply plugin: 'java-library'
apply plugin: 'com.novoda.bintray-release'

dependencies {
    api project(path: ':annotations')
    api 'com.google.auto.service:auto-service:1.0-rc4'
    api 'com.alibaba:fastjson:' + rootProject.ext.fastjson
}

publish {
    artifactId = 'workbox.compiler'
    uploadName = 'workbox.compiler'
    dryRun = false

    userOrg = rootProject.ext.userOrg
    repoName = rootProject.ext.repoName
    desc = rootProject.ext.desc
    groupId = rootProject.ext.groupId
    publishVersion = rootProject.ext.version
}
